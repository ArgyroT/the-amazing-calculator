<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>The amazing Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <section id="screen">0</section>
      <section class="calc-buttons">
        <div class="calc-button-row">
          <button class="calc-button double" id="clear">C</button>
          <button class="calc-button" id="back">&larr;</button>
          <button class="calc-button operator">&divide;</button>
        </div>
        <div class="calc-button-row">
          <button class="calc-button number">7</button>
          <button class="calc-button number">8</button>
          <button class="calc-button number">9</button>
          <button class="calc-button operator">&times;</button>
        </div>
        <div class="calc-button-row">
          <button class="calc-button number">4</button>
          <button class="calc-button number">5</button>
          <button class="calc-button number">6</button>
          <button class="calc-button operator">&minus;</button>
        </div>

        <div class="calc-button-row">
          <button class="calc-button number">1</button>
          <button class="calc-button number">2</button>
          <button class="calc-button number">3</button>
          <button class="calc-button operator">&plus;</button>
        </div>

        <div class="calc-button-row">
          <button class="calc-button triple number">0</button>
          <button class="calc-button equals">&equals;</button>
        </div>
      </section>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
